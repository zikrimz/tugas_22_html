<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22 HTML</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>

          <legend>Form</legend>
          <table border="0">

          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" placeholder="Nama lengkap..." /></td>

          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
             <td><input type="text" placeholder="Username..." /></td>
          </tr>
          <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="email" placeholder="Your Email..." /></td>
          <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="password" placeholder="Password..." /></td>
          </tr>
          <tr>
          <td>Alamat Web</td>
          <td>:</td>
          <td><input type="url" placeholder="Masukan URL Web..." /></td>
          </tr>
          <tr>
          <td>Tanggal Lahir</td>
          <td>:</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
          <td>Umur</td>
          <td>:</td>
          <td><input type="number" min="1" /></td>
          </tr>
          <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
            <td><label><input type="radio" />Laki-laki</label>
            <label><input type="radio" />Perempuan</label></td>
          </tr>
          <tr>
          <td>Agama</td>
          <td>:</td>
            <td><select name="Agama" >
              <option value="Islam" selected>Islam</option>
              <option value="Hindu" >Hindu</option>
              <option value="Kristen" >Kristen</option>
            </select></td>
          </tr>
          <tr>
          <td>Biografi</td>
          <td>:</td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
          <td>Foto</td>
          <td>:</td>
            <td><input type="image" src="logo1.jpg" width="30%" /></td>
          </tr>
          <tr>
          <td>Audio</td>
          <td>:</td>
          <td><audio controls preload="auto" src="sample.mp3"/></td>
          </tr>
</table>
      </fieldset>

    </form>

  </body>
</html>
